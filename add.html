<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrungTechStore</title>
</head>

<body>
  <header>
    <nav id="topnav">
      <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="add.html">Add</a>
      </div>
    </nav>
  </header>

  <h3>Add Products</h3>
  <div class="input-form">
    <div class="input-field">
      <p id="product-label">Product Name:</p>
      <input type="text" id="product-name" required>
    </div>

    <div class="input-field">
      <p id="product-label">Product type:
      <p>
        <input type="text" id="product-type" required>
    </div>

    <div class="input-field">
      <p id="product-label">Product price:</p>
      <input type="text" id="product-price" required>
    </div>

    <div class="input-field">
      <p id="product-label">Product image:</p>
      <input type="text" id="product-image" required>
    </div>

    <div class="input-field">
      <p id="product-label">Product Available:</p>
      <label for="available-true">True <input type="radio" id="available-true" name="product-available" value="true" required></label>
      <label for="available-false">False <input type="radio" id="available-false" name="product-available" value="false" required></label>
    </div>
  </div>

  <div class="add-button">
    <button type="submit" id="submit-button">Add</button>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
